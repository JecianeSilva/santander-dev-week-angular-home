<div class="card-container  shadow-box">
    <div class="card-logo">
        <app-logo-white logoWidth="120" />
    </div>

    <div class="card-middle">
        <img src="../../../assets/chip.png" alt="chip" srcset="" width="60px">
        <div>
            <p>XXXX</p>
            <p>XXXX</p>
            <p>XXXX</p>
            <p>{{accountData.card.number}}</p>
        </div>
    </div>
    <div class="card-footer">
        <div class="card-name">
            <p>{{accountData.name}}</p>
        </div>
        <div class="card-account">
            <p>Ag {{accountData.account.agency}}</p>
            <p>CC {{accountData.account.number}}</p>
        </div>
    </div>

    <div class="card-limit">
        <p>Limite: {{accountData.card.limit.toFixed(2).replace('.',',')}} R$</p>
    </div>
</div>
